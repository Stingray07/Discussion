<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion Website</title>
    <link rel="stylesheet" src="/../public/styles.css" />
  </head>
  <body>
    <div class="home-body">
      <nav>
        <a href="#">Home</a>
        <a href="#" onclick="logoutButtonHandler()">Logout</a>
      </nav>

      <main>
        <div class="discussion">
          <h2>Discussion Title</h2>
          <p>Discussion content goes here...</p>
          <button onclick="openCommentForm()">Comment</button>
        </div>

        <div class="comment-form">
          <textarea
            id="commentInput"
            placeholder="Type your comment here..."
          ></textarea>
          <button onclick="submitComment()">Submit Comment</button>
        </div>

        <button onclick="createNewDiscussionButtonHandler()">
          Create New Discussion
        </button>
      </main>
    </div>
    <script src="/../public/scripts.js"></script>
  </body>
</html>
