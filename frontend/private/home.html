<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion Website</title>
    <link rel="stylesheet" href="/../assets/styles.css" />
  </head>
  <body>
    <div class="home-body">
      <nav>
        <a href="#">Home</a>
        <a href="#" onclick="handleLogout()">Logout</a>
        <button onclick="handleRefresh()">Refresh</button>
        <script>
          function handleRefresh() {
            submitForm("", "get_discussion", "GET");
          }
        </script>
      </nav>

      <div class="createNewDiscussionButtonContainer">
        <button
          id="createNewDiscussionButton"
          onclick="createNewDiscussionButtonHandler()"
        >
          Create New Discussion
        </button>
      </div>

      <main>
        <div class="discussion">
          <h2>Discussion Title</h2>
          <p>Discussion content goes here...</p>
          <button onclick="openCommentForm()">Comment</button>
        </div>

        <div class="comment-form">
          <textarea
            id="commentInput"
            placeholder="Type your comment here..."
          ></textarea>
          <div></div>
          <button onclick="submitComment()">Submit Comment</button>
          <script>
            function submitComment() {
              var comment = getComment();
              submitForm(comment, "create_comment", "POST");
            }
          </script>
        </div>
      </main>
    </div>
    <script src="/../assets/scripts.js"></script>
  </body>
</html>
