<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion Website</title>
    <link rel="stylesheet" href="/../assets/styles.css" />
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        discussions = handleRefresh();
        showDiscussions(discussions);
      });
    </script>
    <div class="home-body">
      <nav>
        <a href="#">Home</a>
        <a href="#" onclick="handleLogout()">Logout</a>
        <button onclick="handleRefresh()">Refresh</button>
        <script>
          function handleRefresh() {
            try {
              const body = "";
              const formType = "get_discussion";
              const reqType = "GET";
              submitForm(body, formType, reqType).then((data) => {
                showDiscussions(data);
              });
            } catch (error) {
              console.error("Error:", error);
            }
          }
        </script>
      </nav>

      <div class="createNewDiscussionButtonContainer">
        <button
          id="createNewDiscussionButton"
          onclick="createNewDiscussionButtonHandler()"
        >
          Create New Discussion
        </button>
      </div>

      <main id="mainContent">
        <section>
          <div class="discussion">
            <h2>Discussion Title</h2>
            <p>Discussion content goes here...</p>
            <button onclick="openCommentForm()">Comment</button>
          </div>

          <div class="comment-form">
            <textarea
              id="commentInput"
              placeholder="Type your comment here..."
            ></textarea>
            <button onclick="submitComment()">Submit Comment</button>
          </div>
        </section>
      </main>
    </div>
    <script src="/../assets/scripts.js"></script>
    <script src="/../assets/scripts2.js"></script>
  </body>
</html>
