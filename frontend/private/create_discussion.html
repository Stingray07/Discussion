<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Discussion</title>
    <link rel="stylesheet" href="/../assets/styles.css" />
  </head>
  <body>
    <div class="create-discussion">
      <h2>Create New Discussion</h2>

      <form id="discussionForm">
        <label for="discussionTopic">Discussion Topic:</label>
        <input type="text" id="discussionTopic" required />

        <label for="discussionContent">Discussion Content:</label>
        <textarea id="discussionContent" rows="8" required></textarea>

        <script>
          function handleSubmitDiscussion() {
            const discussionJSONBody = getTopicAndContent();
            submitForm(discussionJSONBody, "create_discussion", "POST");
          }
        </script>

        <button type="button" onclick="handleSubmitDiscussion()">
          Submit Discussion
        </button>
      </form>
    </div>

    <script src="/../assets/scripts.js"></script>
  </body>
</html>
